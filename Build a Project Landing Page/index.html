<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#section1">Home</a>
      <a class="nav-link" href="#section2">Features</a>
      <a class="nav-link" href="#section3">Pricing</a>
    </nav>
  </header>
  
  <main>
    <section id="section1">
      <h1>Welcome to Our Product</h1>
      <p>Our product is the best in the market.</p>
    </section>
    
    <section id="section2">
      <h2>Features</h2>
      <p>Our product offers amazing features that you'll love.</p>
      <video id="video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
    
    <section id="section3">
      <h2>Pricing</h2>
      <p>We offer competitive pricing for our product.</p>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>
  
</body>
</html>
